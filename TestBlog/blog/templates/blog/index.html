<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TestBlog</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TestBlog</a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/' %} active {% else %} "" {% endif %}" ">
                <a class="nav-link" href="/">Посты</a>
            </li>
            <li class="nav-item {% if request.path == '/post/new/' %} active {% else %} "" {% endif %}" ">
                <a class="nav-link" href="{% url 'new_post' %}">Создать пост</a>
            </li>
        </ul>
       
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Искать</button>
        </form>
    </nav>

    <br>

    {% block content %}
    {% endblock %}
</body>
</html>
