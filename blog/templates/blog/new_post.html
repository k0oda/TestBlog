{% extends 'blog/index.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="row">
            <div class="form-group col-auto">
                {{ form.author }}
            </div>
            <div class="form-group col-auto">
                {{ form.title }}
            </div>
        </div>
        <div class="form-group">
                {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
    </form>
{% endblock %}
